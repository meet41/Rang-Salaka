    "→ એક દિવસ સંગીત ગીતા અને બીજે દિવસે પત્રગીતાનો પાઠ સોળ દિવસ સુધી કરવો"
];

letterCells.forEach(cell => {
    cell.addEventListener('click', () => {
        const startRow = cell.parentElement.rowIndex - 1;
        const startCol = cell.cellIndex - 1;
        let currentRow = startRow;
        let currentCol = startCol;
        let concatenatedString = '';

        while (currentRow < 24) {
            concatenatedString += arr[currentRow][currentCol];
            const matchingIndex = answers.findIndex(answer => answer.includes(concatenatedString));
            if (matchingIndex !== -1) {
                showAlert(answers[matchingIndex] + "<br>" + descriptions[matchingIndex]);
                return;
            }
            currentCol = (currentCol + 18) % 24;
            if (currentCol < startCol) {
                currentRow++;
            }
        }

        showAlert(`No matching answer found for: ${concatenatedString}`);
    });
});

closeAlertButton.addEventListener('click', () => {
    hideAlert();
});

document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
        hideAlert();
    }
});

function showAlert(message) {
    alertMessage.innerHTML = message;
    alertBox.style.display = 'block';
}

function hideAlert() {
    alertBox.style.display = 'none';
}
});
