<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rang Salaka | રંગ શલાકા</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rang Salaka</h1>
        <table border="2" id="rang-salaka-table">
            <thead>
                <tr>
                    <th></th>
                    <!-- Numbers for the first row -->
                    <script>
                        for (let i = 1; i <= 26; i++) {
                            document.write(`<th>${i}</th>`);
                        }
                    </script>
                </tr>
            </thead>
            <tbody>
                <!-- Rows with numbers and letters -->
                <script>
                    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    for (let i = 0; i < 26; i++) {
                        document.write('<tr>');
                        document.write(`<td>${i + 1}</td>`); // First column numbers
                        for (let j = 0; j < 26; j++) {
                            document.write(`<td class="letter-cell">${letters[j]}</td>`);
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
    <div id="alert-box" class="alert-box">
        <span id="alert-message"></span>
        <button id="close-alert" class="close-alert">Close</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
